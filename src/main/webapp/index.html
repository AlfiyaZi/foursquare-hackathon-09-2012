<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:lift="http://liftweb.net"
      class="lift:StrategicFoursquare.renderMap">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/scripts/strategicFoursquare.js"></script>
    <script type="text/javascript">
$(document).ready(function() {
  setupMap()
  document.getElementById('clusterSelect').onchange();
})
    </script>
  </head>
  <body>
    <!-- map:setup/ -->
    <div>
      <div id="map_canvas" style="width:500px; height:500px"></div>
    </div>
    <div>
      <h3>Controls</h3>
      <div>Cluster: <map:cluster id="clusterSelect"/></div>
      <div>Grid Size: <map:gridsize/></div>
      <div>Opacity: <map:opacity/></div>
      <div>Overlay Borders: <map:overlayborders/></div>
      <div>Logout: <map:logout/></div>
    </div>
    <div id="debug"></div>
  </body>
</html>
