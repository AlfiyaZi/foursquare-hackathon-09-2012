<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:lift="http://liftweb.net"
      class="lift:StrategicFoursquare.renderMap">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/scripts/strategicFoursquare.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        setupMap()
        /* // Use this approach for mobile; not as useful on web
        if (navigator.geolocation)
          navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude
            var lng = position.coords.longitude
            $('#currentLatLng').val(lat + ',' + lng).blur()
        })
        */
        document.getElementById('clusterSelect').onchange();
      })
    </script>
  </head>
  <body style="font-family:Helvetica, Verdana, Arial, sans-serif; text-align:center">
    <div style="text-decoration:italic; color:#555">
      <div>
        Map regions are revealed as you check in to venues in the concealed areas.
      </div>
      <div>
        Drag the placemark to a region you would like to explore, and foursquare will find recommended places in
        the areas you have yet to explore.
      </div>
      <br/>
    </div>
    <div>
      <div id="map_canvas" style="width:860px; height:500px; margin-left:auto; margin-right:auto"></div>
    </div>
    <br/>
    <div style="width:860px; margin-left:auto; margin-right:auto">
      <div>
        <table style="text-align:left; margin-left:auto; margin-right:auto; width:300px; background-color:#CCC; font-size:12px">
          <tr><td colspan="2" style="background-color:#EEE; text-align:center"><h3>Controls</h3></td></tr>
          <tr><td>Cluster</td><td><map:cluster id="clusterSelect"/></td></tr>
          <tr><td>Grid Size</td><td><map:gridsize/></td></tr>
          <tr><td>Opacity</td><td><map:opacity/></td></tr>
          <tr><td>Overlay Borders</td><td><map:overlayborders/></td></tr>
          <tr><td>Logout</td><td><map:logout/></td></tr>
        </table>
        <div style="display:none"><map:currentlatlng id="currentLatLng"/></div>
      </div>
    </div>
    <!-- div id="debug"></div -->
  </body>
</html>
