<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:lift="http://liftweb.net"
      class="lift:StrategicFoursquare.renderWebVsMap">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>4Sq Conquest</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/scripts/strategicFoursquare.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        g4c.setupVsMap()
        document.getElementById('friendSelect').onchange();
      })
    </script>
  </head>
  <body style="font-family:Helvetica, Verdana, Arial, sans-serif; text-align:center">
    <div>
      <div id="map_canvas" style="width:860px; height:500px; margin-left:auto; margin-right:auto"></div>
    </div>
    <br/>
    <div style="width:860px; margin-left:auto; margin-right:auto">
      <div>
        <table style="text-align:left; float:left; width:300px; background-color:#CCC; font-size:12px">
          <tr><td></td><td>You</td><td>Them</td><td>Both</td></tr>
          <tr><td>Visited Regions</td><td><span id="visited_you"></span></td><td><span id="visited_them"></span></td><td><span id="visited_both"></span></td></tr>
          <tr><td>Score</td><td><span id="totalPoints_you"></span></td><td><span id="totalPoints_them"></span></td><td><span id="totalPoints_both"></span></td></tr>
        </table>
        <table style="text-align:left; float:right; width:300px; background-color:#CCC; font-size:12px">
          <tr><td colspan="2" style="background-color:#EEE; text-align:center"><h3>Controls</h3></td></tr>
          <tr><td>Cluster</td><td><map:cluster id="clusterSelect"/></td></tr>
          <tr><td>Friend</td><td><map:friend id="friendSelect"/></td></tr>
        </table>
      </div>
    </div>
    <div id="debug" style="clear:both"></div>
    <div><a href="/toc">Menu</a></div>
  </body>
</html>
